name: Daily Report Scan
on:
  schedule:
    - cron: '0 6 * * *' # Her sabah TR saatiyle 09:00 (UTC 06:00)
  workflow_dispatch: # Telefondan elle çalıştırmak istersen buton çıkarır

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install google-generativeai fpdf feedparser
      - name: Run Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
